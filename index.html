<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="calculator">
        <input id="visor" type="text">
        <div class="buttons">
            <input type="button" value="0" onclick="addItem(0)">
            <input type="button" value="1" onclick="addItem(1)">
            <input type="button" value="2" onclick="addItem(2)">
            <input type="button" value="3" onclick="addItem(3)">
            <input type="button" value="4" onclick="addItem(4)">
            <input type="button" value="5" onclick="addItem(5)">
            <input type="button" value="6" onclick="addItem(6)">
            <input type="button" value="7" onclick="addItem(7)">
            <input type="button" value="8" onclick="addItem(8)">
            <input type="button" value="9" onclick="addItem(9)">
            <input type="button" value="C" onclick="limpar()">
            <input type="button" value="+" onclick="addItem('+')">
            <input type="button" value="-" onclick="addItem('-')">
            <input type="button" value="x" onclick="addItem('*')">
            <input type="button" value="/" onclick="addItem('/')">
            <input type="button" value="=" onclick="calcular()">
        </div>
    </div>
    <script src="js/JavaScript.js"></script>
</body>
</html>
